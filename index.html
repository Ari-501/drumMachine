<!DOCTYPE html>
<html>
    <head> 
        <title>Drum Machine</title>
        <meta charset="utf-8">     
        <link rel="stylesheet" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script>
            function play(str) {
            let audio = document.getElementById(str);
            let display = document.getElementById('display')
                if(str == 'q' || str == 'Q') {
                    document.getElementById('display').innerText = "Heater 1"
                    audio.play('Q')
                }
                if(str == 'w' || str == 'W') {
                    document.getElementById('display').innerText = "Heater 2"
                    audio.play('W')
                }
                if(str == 'e' || str == 'E') {
                    document.getElementById('display').innerText = "Heater 3"
                    audio.play('E')
                }
                if(str == 'a' || str == 'A') {
                    document.getElementById('display').innerText = "Heater 4.1"
                    audio.play('A')
                }
                if(str == 's' || str == 'S') {
                    document.getElementById('display').innerText = "Heater 6"
                    audio.play('S')
                }
                if(str == 'd' || str == 'D') {
                    document.getElementById('display').innerText = "Kick n' Hat"
                    audio.play('D')
                }
                if(str == 'z' || str == 'Z') {
                    document.getElementById('display').innerText = "Cev H2"
                    audio.play('Z')
                }
                if(str == 'x' || str == 'X') {
                    document.getElementById('display').innerText = "Dsc Oh"
                    audio.play('X')
                }
                if(str == 'c' || str == 'C') {
                    document.getElementById('display').innerText = "RP4 Kick 1"
                    audio.play('C')
                }
            }

            window.document.onkeyup = function(e) {
                if(e.key == 'q' || e.key == 'Q') {
                    document.getElementById('display').innerText = "Heater 1"
                    play('Q')
                }
                if(e.key == 'w' || e.key == 'W') {
                    document.getElementById('display').innerText = "Heater 2"
                    play('W')
                }
                if(e.key == 'e' || e.key == 'E') {
                    document.getElementById('display').innerText = "Heater 3"
                    play('E')
                }
                if(e.key == 'a' || e.key == 'A') {
                    document.getElementById('display').innerText = "Heater 4.1"
                    play('A')
                }
                if(e.key == 's' || e.key == 'S') {
                    document.getElementById('display').innerText = "Heater 6"
                    play('S')
                }
                if(e.key == 'd' || e.key == 'D') {
                    document.getElementById('display').innerText = "Kick_n_Hat"
                    play('D')
                }
                if(e.key == 'z' || e.key == 'Z') {
                    document.getElementById('display').innerText = "Cev_H2"
                    play('Z')
                }
                if(e.key == 'x' || e.key == 'X') {
                    document.getElementById('display').innerText = "Dsc_Oh"
                    play('X')
                }
                if(e.key == 'c' || e.key == 'C') {
                    document.getElementById('display').innerText = "RP4_Kick_1"
                    play('C')
                }
            }
        </script>
    </head>

    <body>
        <div id="drum-machine">
            <div id="container">
                <h1 id="heading">Drum Machine</h1>
                <div class="drum-row">
                    <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('Q')">
                        Q
                        <audio class="clip" id="Q" src="clips/Heater-1.mp3"></audio>
                    </button>
                        <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('W')">
                        W
                        <audio class="clip" id="W" src="clips/Heater-2.mp3"></audio>
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('E')">
                        E
                        <audio class="clip" id="E" src="clips/Heater-3.mp3"></audio>
                    </button>
                </div>
                <div class="drum-row">
                    <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('A')">
                        A
                        <audio class="clip" id="A" src="clips/Heater-4_1.mp3"></audio>
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('S')">
                        S
                        <audio class="clip" id="S" src="clips/Heater-6.mp3"></audio>
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('D')">
                        D
                        <audio class="clip" id="D" src="clips/Kick_n_Hat.mp3"></audio>
                    </button>            
                </div>
                <div class="drum-row">
                    <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('Z')">
                        Z
                        <audio class="clip" id="Z" src="clips/Cev_H2.mp3"></audio>
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('X')">
                        X
                        <audio class="clip" id="X" src="clips/Dsc_Oh.mp3"></audio>
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-9" onclick="play('C')">
                        C
                        <audio class="clip" id="C" src="clips/RP4_KICK_1.mp3"></audio>
                    </button>
                </div>
                <div id="display"></div>
            </div>
        </div>
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
